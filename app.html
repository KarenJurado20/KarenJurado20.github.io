<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Ganado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"],
        input[type="date"],
        input[type="file"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .message {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            transition: opacity 0.5s ease-in-out;
        }
        .Ok {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .Bad {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registro de Ganado</h1>
        <form id="ganadoForm">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha" required>
            
            <label for="dueño">Dueño:</label>
            <input type="text" id="dueño" name="dueño" required>
            
            <label for="foto">Foto:</label>
            <input type="file" id="foto" name="foto" accept="image/*" required>
            
            <button type="submit">Registrar</button>
        </form>
        <div id="responseMessage" class="message" style="display: none;"></div>
    </div>

    <script>
        document.getElementById('ganadoForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            var formData = new FormData(this);
            var reader = new FileReader();
            var file = formData.get('foto');
            
            reader.onloadend = function() {
                var base64Image = reader.result.split(',')[1];
                var object = {
                    nombre: formData.get('nombre'),
                    fecha: formData.get('fecha'),
                    dueño: formData.get('dueño'),
                    foto: base64Image
                };
                var json = JSON.stringify(object);
                
                fetch('https://script.google.com/macros/s/AKfycbzFg6k53l1yippMSc1FJ-gp_flYzajL4FF5cJuA-HgpgH0SyZP4qKeGnTQ6Ulp1btUwlw/exec', {
                    method: 'POST',
                    body: json
                })
                .then(response => response.json())
                .then(data => {
                    var messageElement = document.getElementById('responseMessage');
                    if(data.result === 'success') {
                        messageElement.innerHTML = "¡Registro enviado correctamente!";
                        messageElement.className = "message Ok";
                        document.getElementById('ganadoForm').reset();
                    } else {
                        messageElement.innerHTML = "¡Ups, ha ocurrido un error!";
                        messageElement.className = "message Bad";
                    }
                    messageElement.style.display = 'block';
                    setTimeout(() => {
                        messageElement.style.opacity = '0';
                        setTimeout(() => {
                            messageElement.style.display = 'none';
                            messageElement.style.opacity = '1';
                        }, 500);
                    }, 2000);
                })
                .catch(error => {
                    console.error('Error:', error);
                    var messageElement = document.getElementById('responseMessage');
                    messageElement.innerHTML = "¡Ups, ha ocurrido un error!";
                    messageElement.className = "message Bad";
                    messageElement.style.display = 'block';
                });
            };
            
            reader.readAsDataURL(file);
        });
    </script>
</body>
</html>
