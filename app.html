<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Registro de Ganado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <!-- Formulario de Registro -->
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                <h2 class="mb-0">Registrar Ganado</h2>
            </div>
            <div class="card-body">
                <form id="registroForm" onsubmit="return registrarGanado(event)">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="regNombre" class="form-label">Nombre:</label>
                            <input type="text" class="form-control" id="regNombre" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="regFecha" class="form-label">Fecha:</label>
                            <input type="date" class="form-control" id="regFecha" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="regDueño" class="form-label">Dueño:</label>
                            <input type="text" class="form-control" id="regDueño" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="regHijo" class="form-label">Hijo/a de:</label>
                            <input type="text" class="form-control" id="regHijo" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="regFoto" class="form-label">Foto:</label>
                        <input type="file" class="form-control" id="regFoto" accept="image/*" required>
                        <div id="previewContainer" class="mt-2 text-center" style="display: none;">
                            <img id="preview" class="img-fluid" alt="Vista previa">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Registrar</button>
                </form>
            </div>
        </div>

        <!-- Formulario de Búsqueda -->
        <div class="card">
            <div class="card-header bg-secondary text-white">
                <h2 class="mb-0">Buscar Ganado</h2>
            </div>
            <div class="card-body">
                <form id="busquedaForm" onsubmit="return buscarGanado(event)">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="busNombre" class="form-label">Nombre:</label>
                            <input type="text" class="form-control" id="busNombre">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="busFecha" class="form-label">Fecha:</label>
                            <input type="date" class="form-control" id="busFecha">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="busDueño" class="form-label">Dueño:</label>
                            <input type="text" class="form-control" id="busDueño">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="busHijo" class="form-label">Hijo/a de:</label>
                            <input type="text" class="form-control" id="busHijo">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-secondary">Buscar</button>
                </form>
            </div>
        </div>

        <!-- Contenedor de Resultados -->
        <div id="resultados" class="mt-4"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
